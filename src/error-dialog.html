<link rel="import" href="./dialog.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<polymer-element name="error-dialog" attributes="controlDim">
<template>
  <core-signals on-core-signal-error="{{errorSignal}}"></core-signals>
  <style>
  .errortext {
    color: #880000;
  }
  #errordialog {
    font-family: sans-serif;
    font-size: 80%;
    background-color: #FFF5F5;
    border-style: solid;
    border-width: 2px;
    border-color: #FF8585;
    left: 2em;
    right: 2em;
    top: 3em;
    bottom: 3em;
  }
  paper-shadow {
    display: none;
    z-index: -1;
  }
  </style>
  <my-dialog id="errordialog" heading="Error" controlDim="{{controlDim}}">
    <p class="errortext" on-click="{{selectAll}}">{{signalobj.text}}</p>
    <paper-button label="Close" dismissive></paper-button>
  </my-dialog>
</template>
<script>
(function() {
  Polymer({
    is: 'error-dialog',
    errorSignal: function(e, detail, sender) {
      this.signalobj = detail;
      this.toggle();
    },
    toggle: function() {
      this.$.errordialog.controlDim = this.signalobj.controlDim;
      this.$.errordialog.toggle();
    },
    ready: function() {
      this.signalobj = {text: "", controlDim: false};
    },
    selectAll: function() {
    //   $(".errortext").select();
    }
  });
})();
</script>
</polymer-element>
