<!-- copy of paper-dialog, without shadow with dimming support -->
<dom-module name="my-dialog" role="dialog">
  <template>
    <style type="text/css">
    :host {
      background: white;
      color: rgba(0, 0, 0, 0.87);
    }
    h1 {
      margin: 0;
    }
    #container {
      height: 100%;
      position: relative;
    }
    #main {
      padding: 24px;
      overflow: auto;
      position: absolute;
      top: 0;
      bottom: 2.5em;
      right: 0;
      left: 0;
    }
    #actions {
      position: absolute;
      bottom: 0.8em;
      right: 0.8em;
      left: 0.8em;
      height: 2.5em;
    }
    </style>
    <core-overlay id="overlay" opened$="{{opened}}" autoCloseDisabled$="{{autoCloseDisabled}}" backdrop$="{{backdrop}}" layered$="{{layered}}" target="{{}}" sizingTarget="{{$.container}}" closeSelector="{{closeSelector}}" transition="{{transition}}" margin="20"></core-overlay>
    <div id="container">
      <div id="main">
        <h1>{{heading}}</h1>
        <content select="{{contentSelect}}"></content>
      </div>
      <div id="actions" layout horizontal>
        <content select="[dismissive]"></content>
        <div flex></div>
        <content select="[affirmative]"></content>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'my-dialog',
      properties: {
          opened: {
              type: Boolean,
              value: false,
              observer: 'observeOpened'
          },
          heading: {
              type: String,
              value: ''
          },
          transition: {
              type: String,
              value: ''
          },
          autoCloseDisabled: {
              type: Boolean,
              value: false
          },
          backdrop: {
              type: Boolean,
              value: false
          },
          layered: {
              type: Boolean,
              value: false
          },
          closeSelector: {
              type: String,
              value: '[dismissive],[affirmative]'
          },
          controlDim: {
              type: Boolean,
              value: false
          },
          contentSelect: {
              type: String,
              value: ''
          }
      },
      toggle: function() {
        this.$.overlay.toggle();
      },
      headingChanged: function() {
        this.setAttribute('aria-label', this.heading);
      },
      observeOpened: function(oldValue, newValue) {
        if (this.controlDim) {
          this.fire('iron-signal', {name: "dim", data: newValue});
        }
      }
    });
  </script>
</dom-module>
